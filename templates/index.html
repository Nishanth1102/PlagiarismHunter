<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1A120B;
            color: #E5E5CB;
        }

        .container {
            background: #3C2A21;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #D5CEA3;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #E5E5CB;
            margin-bottom: 8px;
        }

        textarea {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #D5CEA3;
            border-radius: 5px;
            resize: none;
            font-size: 14px;
            color: #1A120B;
            background: #E5E5CB;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #D5CEA3;
            color: #1A120B;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #E5E5CB;
            transform: translateY(-3px);
        }

        button:active {
            background: #3C2A21;
            color: #E5E5CB;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plagiarism Detection Tool</h1>
        <form action="/check" method="post">
            <label for="text1">Enter Text 1:</label>
            <textarea id="text1" name="text1" rows="5" placeholder="Type or paste text here..."></textarea><br>
            <label for="text2">Enter Text 2:</label>
            <textarea id="text2" name="text2" rows="5" placeholder="Type or paste text here..."></textarea><br>
            <button type="submit">Check for Plagiarism</button>
        </form>
    </div>
</body>
</html>

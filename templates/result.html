<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1A120B;
            background-size: cover;
            color: #FFF0DC;
        }

        .container {
            background: rgba(84, 58, 20, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #F0BB78;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #FFF0DC;
        }

        h2 {
            font-size: 20px;
            color: #F0BB78;
            margin-top: 20px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #F0BB78;
            color: #131010;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        a:hover {
            background: #FFF0DC;
            color: #543A14;
            transform: translateY(-3px);
        }

        a:active {
            background: #543A14;
            color: #FFF0DC;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plagiarism Detection Result</h1>
        <p><strong>Text 1:</strong> {{ text1 }}</p>
        <p><strong>Text 2:</strong> {{ text2 }}</p>
        <h2>Result: {{ result }}</h2>
        <a href="/">Check Another</a>
    </div>
</body>
</html>
